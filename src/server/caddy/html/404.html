<style>
  main {
    background: linear-gradient(115deg, #44ffd8, fuchsia, yellow);
    height: 100vh;
    width: 100%;
    h2 {
      font-size: 4em;
      padding: 2em;

<main>
  <h2>
    This project may still be starting up.<br>
    I'll check periodically to see if it's good to go!
  </h2>
</main>

<script>
  (async function tryToLoad(timeout = 1000) {
    const result = await fetch(location.toString());
    if (result.status === 200) {
      return location.reload();
    }
    setTimeout(() => tryToLoad(timeout * 1.5), timeout);
  })();
</script>
