<li>
  <h3>
    <a
      href="https://{{ WEB_EDITOR_HOSTNAME }}/v1/projects/edit/{{ project.slug }}"
      >{{ project.name }}</a
    >
  </h3>

  {% if project.description %}
    <p>{{ project.description | para | safe }}</p>
  {% endif %}

  {% if ownProject %}
    <button data-project-id="{{ project.id }}" class="edit-project-settings">
      settings
    </button>
    <button data-project-name="{{ project.slug }}" class="delete-project">
      delete
    </button>
  {% endif %}

  <iframe
    width="1000"
    height="600"
    src="https://{{ project.slug }}.{{ WEB_EDITOR_APPS_HOSTNAME }}/?v={{ currentTime }}"
  ></iframe>

  <p class="date">
    Created {{ project.created_at | year }}, last updated
    {{
      project.updated_at
      | year
    }}
  </p>

  <p>
    <a
      class="website"
      href="https://{{ project.slug }}.{{ WEB_EDITOR_APPS_HOSTNAME }}"
      target="_blank"
      >Open as website in a new tab</a
    >
  </p>
</li>
